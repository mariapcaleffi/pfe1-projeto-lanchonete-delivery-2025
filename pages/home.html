<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lanchonete - Cadastro de Pedidos</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <header>
        <h1>Lanchonete</h1>
        <nav>
            <button id="btnConcluidos">Concluídos</button>
        </nav>
    </header>

    <main>
        <section id="cadastro">
            <h2>Cadastro de Pedidos</h2>
            <form id="pedidoForm">
                <label for="clienteNome">Nome do Cliente:</label>
                <input type="text" id="clienteNome" required>

                <label for="produtoSelect">Produto:</label>
                <select id="produtoSelect" required>
                    <option value="">Selecione um produto</option>
                </select>

                <button type="submit">Cadastrar Pedido</button>
            </form>
        </section>

        <section id="listagem">
            <h2>Pedidos em Execução</h2>
            <div id="pedidosContainer" class="card-container"></div>
        </section>

        <section id="finalizados" class="hidden">
            <h2>Pedidos Finalizados</h2>
            <table id="tabelaFinalizados">
                <thead>
                    <tr>
                        <th>Nome do Cliente</th>
                        <th>Produto</th>
                        <th>Data e Hora</th>
                    </tr>
                </thead>
                <tbody id="tbodyFinalizados"></tbody>
            </table>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
