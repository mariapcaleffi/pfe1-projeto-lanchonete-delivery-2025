<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lanchonete Delivery</title>
  <link rel="stylesheet" href="../styles/style.css">
  <link rel="stylesheet" href="../styles/home.css">
</head>
<body>
  <header>
    <h1>Lanchonete Delivery</h1>
    <a href="pedidos.html" class="button">Concluídos</a>
  </header>

  <section class="form-pedido">
    <label>Cliente: <input type="text" id="cliente" required></label>
    <label>Endereço: <input type="text" id="endereco" required></label>
    <label>Produto: 
      <select id="produto" multiple></select>
    </label>
    <p id="dataHoraAtual"></p>
    <center><button id="gerarPedido">Gerar Pedido</button></center>
  </section>

  <section class="pedidos">
    <div class="coluna">
      <h2>Em execução</h2>
      <div id="execucao" class="cards"></div>
    </div>

    <div class="coluna">
      <h2>A caminho</h2>
      <div id="acaminho" class="cards"></div>
    </div>
  </section>

  <script src="../scripts/home.js"></script>
</body>
</html>
